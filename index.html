	}

	<body>

		<div align="center">
	
			<div style="width: 40%;"> 

				<div id="fullimagediv" style="position: relative;">
					<button class="btn btn-success" id="gobackbutton" onclick="goback()" style="position: absolute; left: -10%; top: 2%;">
						<img src="back.png" alt="">
					</button>
					<img src="" id="fullimage">
				</div>

				<div id="smallimages"> 
					
				</div>

				<div id="blanks" style="width: 80%;">
					
				</div>

				<div id="letters" style="width: 90%;">
  
				</div>
			</div>
		</div>
		
		<div class="waveform" id="waveform"></div>

		<div class="container">
			<button id="button" class="setting" onclick="openPopup()">
				<image src ="setting.png" style="width: 20px; height: 20px;"></image></button>
				<div class="popup" id="popup">
					<div class="closebtn" onclick="closePopup()">&times;</div>
				<h2>SETTINGS</h2>	
				<p><button class="mute-button" id="mutebutton">
					<img src="mute.png"> </button></p>

				<button class="hoome" id="homebtn">
					<img src = "home.png"> </button>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="js/imagefullsize.js"></script>
		<script src="js/game.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script>
		
			$(document).ready(function() {
				main();
			})
		</script>

		<script src="https://unpkg.com/wavesurfer.js@6.6"></script>
		<script>

			var mutebtn = document.getElementById("mutebutton");
			var wavesurfer = WaveSurfer.create({
			container: '#waveform',
			waveColor: 'white',
			progressColor: '#4c71eb',
			barWidth: 4,
			height: 120,
			responsive: true,
			hideScrollbar: true,
		
			barRadius: 4,
			barGap: 3,
	
		});

					var waveformContainer = document.querySelector('#waveform');
			waveformContainer.style.position = 'relative';
			waveformContainer.style.left = '0px';
			waveformContainer.style.top = '190px';

							var songs = [
				'agoi1.mp3',
				'agoi2.mp3',
				'agoi3.mp3',
				'agoi4.mp3',
				];

				var currentIndex = 0;

				wavesurfer.load(songs[currentIndex]);

				wavesurfer.on('ready', function() {
				wavesurfer.play();
				});

				wavesurfer.on('finish', function() {
				currentIndex++;
				if (currentIndex >= songs.length) {
					currentIndex = 0;
				}
				var nextSongUrl = songs[currentIndex];
				wavesurfer.load(nextSongUrl);
				wavesurfer.play();
				});
				document.addEventListener('click', function () {
				wavesurfer.play();
		});
		mutebtn.onclick = function(){
			wavesurfer.toggleMute();
			if(mutebtn.src.includes('mute.png')){
				mutebtn.src = 'volume.png';
			} else {
				mutebtn.src = 'mute.png';
			}
		}
		
		</script>
		<script>
			let popup = document.getElementById("popup");
			
			function openPopup() {
				open-popup.classList.add("open-popup");
			}

			function closePopup() {
				open-popup.classList.remove("open-popup");
			}
		</script>
	</body>
</html>
